<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Number guessing game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1>Number guessing game</h1>
    <div>
      <input placeholder="Enter your number" type="number" id="guessedNumber">
    </div>
    <button id="guessBtn" class="btn btn-primary my-2">
      Guess
    </button>
    <div class="alert" style="display:none">
    </div>
    <h3>Remaining guesses</h3>
    <div class="guessRemaining">
    </div>
    <button id="restartBtn" class="btn btn-danger my-2">
      Restart
    </button>
  </div>
  <script src="main.js"></script>
</body>

</html>
